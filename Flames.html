    <head>
        <title>Flames Calculator</title>

            *{
                font-family:Courier;
                font-size: 25px;
            }
            label{
                display:inline-block;
                width:80px;
                text-align: center;
                vertical-align: middle;
                font-weight: 50px;
                font-style: bold;
                color:brown;
            }

                height:50px;
                border: 0 solid;
                border-radius:5px;

                font-weight: 50px;
                font-style: bold;
                color:black;
                text-align: left;
                
            }

                height:50px;
                border: 0 solid;
                border-radius:5px;
                background-color: green;
                font-style: italic;
                text-align: center;
                font-size: 35px;
                color:white
            }

                background-color: white;
                width:500px;
                vertical-align: middle;
                border-radius: 25px;

            }

        <form>
        <p><label for="name1">Guy </label><input type="text" id="name1" placeholder="Enter a name" required></p>
        <p><label for="name2">Girl</label><input type="text" id="name2" placeholder="Enter a name" required></p>
        <p><input type="button" value="CALCULATE" onclick="flames()"></p>

            name1=name1.replace(" ","");

                        n2[j]='/';
                        count++;
                        break;

                var c=0;
                var sum=0;
